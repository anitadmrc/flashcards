<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>FlipFacts Flashcards!</title>
</head>
<body>
    <h1>FlipFacts Flashcards!</h1>
    <div class="container">
        <div class="add-flashcard-con">
            <button id="add-flashcard">Add Flashcard</button>
        </div>

        <!--Display Q card and Answers-->
        <div id="card-con">
            <div class="card-list-container"></div>
        </div>
    </div>

    <!--Input form for uses to fill out q&a-->
    <div class="question-container hide" id="add-question-card">
        <h2>Add Flashcard</h2>
        <div class="wrapper">
            <div class="error-con">
                <span class="hide" id="error">Input field cannot be empty!</span>
            </div>
            <!--close button-->
            <div class="x-button">
                <i class='bx bx-x' id="close-btn"></i>
            </div>
        </div>

        <label for="question">Question:</label>
        <textarea class="input" id="question" placeholder="Type the question here" rows="2"></textarea>
        <label for="answer">Answer:</label>
        <textarea class="input" id="answer" rows="4" placeholder="Type the answer here"></textarea>
        <button id="save-btn">Save</button>
    </div> 
    <script src="script.js"></script>   
</body>
</html>
